<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyberia-MD Pair</title>
  <link rel="stylesheet" href="css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap');

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: radial-gradient(circle at center, #050510 0%, #000010 100%);
      background-image: url("https://files.catbox.moe/7wcf38.jpg");
      background-blend-mode: overlay;
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .box {
      width: 310px;
      height: 350px;
      padding: 25px;
      background: rgba(10, 10, 20, 0.85);
      border-radius: 15px;
      border: 1px solid rgba(0, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      text-align: center;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.2);
      transition: all 0.3s ease;
    }

    .box:hover {
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.4);
      transform: scale(1.02);
    }

    h2.centered-text {
      color: cyan;
      text-shadow: 0 0 10px cyan;
      margin-bottom: 10px;
      letter-spacing: 2px;
    }

    h6 {
      color: #8affff;
      font-weight: 400;
      text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
      margin-top: 5px;
    }

    .input-container {
      display: flex;
      background: rgba(0, 255, 255, 0.1);
      border: 1px solid rgba(0, 255, 255, 0.2);
      border-radius: 0.8rem;
      padding: 0.4rem;
      margin-top: 15px;
      width: 100%;
      max-width: 280px;
      box-shadow: inset 0 0 10px rgba(0, 255, 255, 0.1);
    }

    .input-container input {
      flex-basis: 75%;
      padding: 0.8rem;
      background: transparent;
      border: none;
      color: #00ffff;
      font-weight: bold;
      text-align: center;
      outline: none;
      font-family: 'Orbitron', sans-serif;
    }

    .input-container input::placeholder {
      color: #00cccc;
      opacity: 0.7;
    }

    .input-container button {
      flex-basis: 25%;
      padding: 0.8rem;
      background: linear-gradient(135deg, #00ffff 0%, #0077ff 100%);
      color: #000;
      font-weight: 900;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
      letter-spacing: 0.1rem;
    }

    .input-container button:hover {
      background: linear-gradient(135deg, #ff00ff 0%, #00ffff 100%);
      color: #fff;
      box-shadow: 0 0 15px #00ffff;
    }

    .centered-text {
      text-align: center;
      color: #8affff;
    }

    #waiting-message {
      color: #00ffff;
      font-weight: bold;
    }

    #pair {
      color: #fff;
      font-weight: bold;
      margin-top: 10px;
      text-shadow: 0 0 8px #00ffff;
    }

    #copy {
      cursor: pointer;
      transition: 0.3s;
    }

    #copy:hover {
      text-shadow: 0 0 15px #00ffff;
    }

    .glowing-text {
      margin-top: 25px;
      font-size: 1rem;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff, 0 0 20px #0077ff;
      animation: pulse 3s infinite;
      letter-spacing: 2px;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
        text-shadow: 0 0 15px #00ffff, 0 0 30px #0077ff;
      }
      50% {
        opacity: 0.7;
        text-shadow: 0 0 10px #0077ff, 0 0 25px #ff00ff;
      }
    }

    @media (max-width: 500px) {
      .input-container {
        flex-direction: column;
      }
      .input-container button {
        border-radius: 0.5rem;
        width: 100%;
        margin-top: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main">
      <div class="box" id="box">
        <div id="text">
          <i class="fa fa-user" style="color:#00ffff; font-size: 22px;"></i>
          <h2 class="centered-text">VINIC-XMD</h2>           
          <h6>Enter your WhatsApp number with country code.</h6>
          <div class="input-container">
            <input placeholder="+2567147XX" type="number" id="number" />
            <button id="submit">PAIR</button>
          </div>

          <a id="waiting-message" style="display:none;">Processing...</a>
          <main id="pair"></main>
        </div>
      </div>
    </div>
    <div class="glowing-text">Powered by Kelvin Tech ‚ö°</div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    let a = document.getElementById("pair");
    let b = document.getElementById("submit");
    let c = document.getElementById("number");
    let box = document.getElementById("box");

    async function Copy() {
      let text = document.getElementById("copy").innerText;
      let obj = document.getElementById("copy");
      await navigator.clipboard.writeText(obj.innerText.replace('CODE: ', ''));
      obj.innerText = "COPIED";
      obj.style = "color:cyan;font-weight:bold";
      setTimeout(() => {
        obj.innerText = text;
        obj.style = "color:#fff;font-weight:bold";
      }, 500);
    }

    b.addEventListener("click", async (e) => {
      e.preventDefault();
      if (!c.value) {
        a.innerHTML = '<a style="color:cyan;font-weight:bold">‚ö† Enter your WhatsApp number with country code.</a><br><br>';
      } else if (c.value.replace(/[^0-9]/g, "").length < 11) {
        a.innerHTML = '<a style="color:#ff00ff;font-weight:bold">‚ùå Invalid number format ‚ùå</a><br><br>';
      } else {
        const bc = c.value.replace(/[^0-9]/g, "");
        c.type = "text";
        c.value = "+" + bc;
        c.style = "color:cyan;font-size:20px";
        a.innerHTML = '<a style="color:#00ffff;font-weight:bold">Please wait... üîç</a><br><br>';
        let { data } = await axios(`/code?number=${bc}`);
        let code = data.code || "Service Unavailable";
        a.innerHTML = '<font id="copy" onclick="Copy()" style="color:#ff00ff;font-weight:bold" size="5">CODE: <span style="color:cyan;font-weight:bold">' + code + '</span></font><br><br><br>';
      }
    });
  </script>
</body>
</html>
